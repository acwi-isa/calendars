<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aspire Center â€“ Room Schedule</title>
<style>
html, body {
margin: 0;
padding: 0;
width: 1280px;
height: 800px;
font-family: sans-serif;
background: #f5f5f5;
overflow: hidden;
}
header {
height: 60px;
background: #003366;
color: white;
display: flex;
align-items: center;
justify-content: space-between;
padding: 0 20px;
font-size: 1.2em;
}
main {
display: grid;
grid-template-columns: 2fr 1fr;
height: calc(100% - 60px);
}
/* Day view */
#day-view {
position: relative;
background: white;
border-right: 2px solid #ddd;
overflow: hidden;
}
.hour {
position: relative;
height: 50px;
border-top: 1px solid #eee;
font-size: 0.8em;
color: #666;
padding-left: 5px;
}
.event {
position: absolute;
left: 80px;
right: 10px;
background: #3a87ad;
color: white;
border-radius: 5px;
padding: 2px 5px;
font-size: 0.9em;
overflow: hidden;
}
/* Upcoming list */
#upcoming {
background: #fafafa;
padding: 10px;
overflow-y: auto;
}
#upcoming h2 {
margin-top: 0;
font-size: 1.1em;
border-bottom: 1px solid #ccc;
padding-bottom: 5px;
}
.upcoming-event {
margin: 8px 0;
padding: 6px;
background: white;
border-radius: 4px;
box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.upcoming-event time {
font-size: 0.85em;
color: #666;
}
</style>
</head>
